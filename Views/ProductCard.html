<!--A sample product card for each product -->
<!--They key part is the NEW_PRODUCT_ID_STARRATINGWIDGET, this is the bit that will get replaced with a star rating.-->
<div id="NEW_PRODUCT_ID" class="card productCard" style="width:18rem">
  <img class="card-img-top" src="https://picsum.photos/200" alt="productImage">
  <div class="card-body">
    <h5 class="card-title">Item Name Here</h5>
    <div id="NEW_PRODUCT_ID_STARRATINGWIDGET" class="rating"></div>
  </div>
</div>
